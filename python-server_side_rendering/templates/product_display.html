<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Product Display - My Flask App</title>
</head>
<body>
    {% include 'header.html' %}
    <h1>Product Display</h1>

    {% if error %}
        <p>{{ error }}</p>
    {% else %}
        <table border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                    <tr>
                        <td>{{ product.name }}</td>
                        <td>{{ product.category }}</td>
                        <td>${{ product.price }}</td>
                    </tr>
                {% else %}
                    <tr>
                        <td colspan="3">No products found.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}

    {% include 'footer.html' %}
</body>
</html>
